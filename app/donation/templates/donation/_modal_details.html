                                                          
                                                        
<!--  Modal content for the above example -->
<div class="modal fade bs-example-modal-lg" id="modal_{{item.name}}" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="myLargeModalLabel">{{item.name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-3">
                       Target
                    </div>
                    <div class="col-sm-4">
                        $ <b>{{item.amount}}</b>
                    </div>
                </div>
                <hr>
                <h4>Purpose </h4>
                <p>{{item.purpose}}</p>
                    <hr>
                <h4>Description </h4>
                <p>{{item.donation_details}}</p>
                    <hr>
                <h4>Beneficiaries </h4>
                <p>{{item.beneficiaries}}</p>
                    <hr>

                
                
                {% comment %} <div class="row">
                    <div class="col-sm-3">
                        Vulnerability ID
                    </div>
                    <div class="col-sm-4">
                        {{item.issue_title.id}}
                    </div>
                </div> {% endcomment %}
             

               
                <hr>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
